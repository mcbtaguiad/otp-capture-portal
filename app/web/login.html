<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="web/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="web/css/font-awesome.min.css">
    <link rel="stylesheet" href="web/css/bulma.min.css">
    <link rel="stylesheet" href="web/css/all.css">
    <link rel="stylesheet" href="web/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="web/js/jquery.min.js"></script>
    <script src="web/js/bootstrap.min.js"></script>
    <script src="web/js/login.js"></script>
</head>
<body>
    <div class="page">
        <div class="head">
          <br>
          <figure id="logo">
            <a href="/">
              <img src="data/logo.webp" alt="Logo">
            </a>
          </figure>
        </div>

        <div class="main">
            <section class="section">
                <div class="container">
                    <div id="loginbox" class="content is-size-5 has-text-centered has-text-weight-bold">
                        Admin Login
                    </div>

                    <div id="message" class="alert alert-info col-sm-12" align="center">{{ welcome_message }}</div>

                    <form id="loginform" class="form-horizontal" role="form">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input" type="text" name="username" placeholder="Username" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input class="input" type="password" name="password" placeholder="Password" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <br>
                        <div class="buttons is-centered">
                            <button id="login" class="button is-link">{{ connectButton }}</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
